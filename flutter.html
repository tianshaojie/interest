<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>js</title>
    <style>
        .button {
            background-color: #da4343;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
        }

        .button:active {
            background-color: #da4343;
        }
    </style>

    <script type="text/javascript">

        // SEND DATA TO NATIVE
        function sendDataToNative() {
            var value = { "action": "test" }
            window.chrome.webview.postMessage(value);
        }
        // Native回调H5的入口，通过e.data.action区分是那个方法的回调
        window.chrome.webview.addEventListener('message', function (e) {
            alert("messagereceived: " + JSON.stringify(e.data));
        });

        function login() {
            var value = { "action": "login", "fromUrl": "https://quant.cnht.com.cn:20443" }
            window.chrome.webview.postMessage(value);
        }

        function upload() {
            var value = { "action": "upload", "type": "t0_csv" }
            window.chrome.webview.postMessage(value);
        }

        function download() {
            var value = { "action": "download", "type": "t0_csv" }
            window.chrome.webview.postMessage(value);
        }

    </script>

</head>

<body>

    <button class="button" onclick="sendDataToNative()">测试</button>
    <br /><br />
    <button class="button" onclick="login()">调起登录</button>
    <br /><br />
    <button class="button" onclick="upload()">上传文件</button>
    <br /><br />
    <button class="button" onclick="download()">下载文件</button>

</body>

</html>
