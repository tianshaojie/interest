<!DOCTYPE html>
<head>
    <title>JsBridge</title>
    <style>
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
        }
    .button:active {
        background-color: #3e8e41;
    }
    </style>
    <script type="text/javascript">
        

        function initShareImage() {
            var shareParam = {
                "shareUrl":"https://www.foundersc.com",
                "shareTitle":"founder",
                "shareImageUrl":"https://raw.githubusercontent.com/tianshaojie/interest/gh-pages/images/DAB1A6BE76F5FF9572C7678A9B5E3421.jpg",
                "pageImageUrl":"https://raw.githubusercontent.com/tianshaojie/interest/gh-pages/images/DAB1A6BE76F5FF9572C7678A9B5E3421.jpg",
                "isShareImage":"true"
            }
            window.nativeObject.handleMsgWithParam("initShareParams" ,JSON.stringify(shareParam));
        }
    
    	function shareImage() {
            var shareParam = {
                "shareUrl":"https://www.foundersc.com",
                "shareTitle":"founder",
                "shareImageUrl":"https://raw.githubusercontent.com/tianshaojie/interest/gh-pages/images/DAB1A6BE76F5FF9572C7678A9B5E3421.jpg",
                "pageImageUrl":"https://raw.githubusercontent.com/tianshaojie/interest/gh-pages/images/DAB1A6BE76F5FF9572C7678A9B5E3421.jpg"
            }
            window.nativeObject.handleMsgWithParam("shareImage" ,JSON.stringify(shareParam));
        }
    

	    (function() {
	        window.nativeObject.handleMsgWithParam("showNavigationRightButton", "");
	     })();
    

    </script>
</head>
<body onload="initShareImage()">


    <input type="button" class="button" value="WebView调起图片分享界面" onclick="shareImage();" />
    

</body>
</html>
